<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code with shubham</title>
  </head>
  <body style="background-color: #212121; color: #ffff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "box";
    div.id = "box1";
    div.setAttribute("title", "mybox");
    div.style.backgroundColor = "red";
    div.style.padding = "20px";
    const addText = document.createTextNode("this is my box");
    div.appendChild(addText);
    document.body.appendChild(div);
  </script>
</html>
